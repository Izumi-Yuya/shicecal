<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライフラインモーダルテスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>ライフラインモーダルテスト</h1>
        
        <div class="mt-4">
            <button type="button" 
                    class="btn btn-outline-primary btn-sm" 
                    id="electrical-documents-toggle"
                    data-bs-toggle="modal" 
                    data-bs-target="#electrical-documents-modal" 
                    title="電気設備ドキュメント管理">
                <i class="fas fa-folder-open me-1"></i>
                <span>電気設備ドキュメント</span>
            </button>
        </div>
    </div>

    <!-- 電気設備ドキュメント管理モーダル -->
    <div class="modal fade" id="electrical-documents-modal" tabindex="-1" aria-labelledby="electrical-documents-modal-title" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="true">
        <div class="modal-dialog modal-xl modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="electrical-documents-modal-title">
                        <i class="fas fa-folder-open me-2"></i>電気設備ドキュメント管理
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="閉じる"></button>
                </div>
                <div class="modal-body">
                    <div class="document-management" data-facility-id="1" data-lifeline-category="electrical" id="document-management-container-electrical">
                        <p>ドキュメント管理コンテンツがここに表示されます</p>
                        <div class="alert alert-info">
                            <strong>テスト:</strong> このモーダルが正しく表示されていれば、基本的なモーダル機能は動作しています。
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // モーダルイベントのテスト
        const modal = document.getElementById('electrical-documents-modal');
        
        modal.addEventListener('show.bs.modal', () => {
            console.log('✓ Modal show event triggered');
        });
        
        modal.addEventListener('shown.bs.modal', () => {
            console.log('✓ Modal shown event triggered');
            console.log('✓ Modal is now visible');
            
            // ドキュメント管理コンテナを確認
            const container = document.getElementById('document-management-container-electrical');
            if (container) {
                console.log('✓ Document management container found');
                console.log('  - Facility ID:', container.dataset.facilityId);
                console.log('  - Category:', container.dataset.lifelineCategory);
            } else {
                console.error('✗ Document management container not found');
            }
        });
        
        modal.addEventListener('hide.bs.modal', () => {
            console.log('✓ Modal hide event triggered');
        });
        
        modal.addEventListener('hidden.bs.modal', () => {
            console.log('✓ Modal hidden event triggered');
        });
    </script>
</body>
</html>
