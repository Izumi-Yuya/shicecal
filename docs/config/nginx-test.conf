server {
    listen 80;
    listen [::]:80;
    server_name test.your-domain.com;
    
    # For test environment, we can allow HTTP for easier testing
    # Uncomment the redirect below for production-like testing
    # return 301 https://$server_name$request_uri;
    
    root /var/www/shisecal/public;
    index index.php index.html index.htm;
    
    # Test environment specific headers
    add_header X-Environment "testing" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript;
    
    # File Upload Size (larger for testing)
    client_max_body_size 50M;
    
    # Hide Nginx version
    server_tokens off;
    
    # Logging with more verbose output for testing
    access_log /var/log/nginx/shisecal_test_access.log;
    error_log /var/log/nginx/shisecal_test_error.log debug;
    
    # Laravel specific configuration
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Security
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SERVER_NAME $host;
        
        # Increase timeouts for testing
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
    }
    
    # Allow access to test files in test environment
    location ~ ^/(test|tests|phpunit) {
        deny all;
    }
    
    # Deny access to sensitive files (but allow more access for testing)
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ ^/(\.env\.production|\.git|composer\.(json|lock)|package\.json|yarn\.lock|webpack\.mix\.js) {
        deny all;
    }
    
    # Cache static assets (shorter cache for testing)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|woff|svg|ttf|eot|woff2)$ {
        expires 1h;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Handle favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Handle robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint for monitoring
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

# HTTPS configuration for test environment (optional)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name test.your-domain.com;
    
    root /var/www/shisecal/public;
    index index.php index.html index.htm;
    
    # SSL Configuration (use self-signed certificates for testing)
    ssl_certificate /etc/ssl/certs/test-shisecal.crt;
    ssl_certificate_key /etc/ssl/private/test-shisecal.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Test environment specific headers
