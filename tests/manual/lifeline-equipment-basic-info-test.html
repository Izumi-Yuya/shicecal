<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-csrf-token">
    <title>Lifeline Equipment Basic Info Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .facility-detail-table .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .detail-label {
            font-weight: 600;
            color: #495057;
            min-width: 150px;
        }
        
        .detail-value {
            flex: 1;
            text-align: right;
        }
        
        .empty-field .detail-value {
            color: #6c757d;
            font-style: italic;
        }
        
        .edit-mode {
            background-color: #f8f9fa;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        
        .loading-indicator {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 0.375rem;
            padding: 0.75rem;
            text-align: center;
            color: #6c757d;
            font-size: 0.875rem;
        }
        
        .alert.position-fixed {
            z-index: 9999;
            min-width: 300px;
            max-width: 500px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border: none;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Lifeline Equipment Basic Info Test</h1>
        
        <div id="lifeline-equipment">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="electrical">
                    <div class="row electrical-equipment-cards">
                        <!-- 基本情報カード -->
                        <div class="col-lg-6 mb-4">
                            <div class="card facility-info-card detail-card-improved h-100 equipment-card" 
                                 data-section="electrical_basic" 
                                 data-card-type="basic">
                                <div class="card-header d-flex justify-content-between align-items-center bg-warning text-white">
                                    <h5 class="mb-0">
                                        <i class="fas fa-info-circle me-2"></i>基本情報
                                    </h5>
                                </div>
                                <div class="card-body">
                                    <!-- Display Mode -->
                                    <div class="facility-detail-table display-mode">
                                        <div class="detail-row">
                                            <span class="detail-label">電気契約会社</span>
                                            <span class="detail-value">東京電力</span>
                                        </div>
                                        <div class="detail-row">
                                            <span class="detail-label">保安管理業者</span>
                                            <span class="detail-value">保安管理株式会社</span>
                                        </div>
                                        <div class="detail-row empty-field">
                                            <span class="detail-label">電気保守点検実施日</span>
                                            <span class="detail-value">未登録</span>
                                        </div>
                                        <div class="detail-row empty-field">
                                            <span class="detail-label">点検実施報告書</span>
                                            <span class="detail-value">未登録</span>
                                        </div>
                                        
                                        <div class="mt-3">
                                            <button type="button" class="btn btn-primary btn-sm edit-card-btn" 
                                                    data-card="basic" 
                                                    data-section="electrical_basic">
                                                <i class="fas fa-edit me-1"></i>編集
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <!-- Edit Mode -->
                                    <div class="edit-mode d-none">
                                        <form class="equipment-form" data-section="electrical_basic" data-card="basic">
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="electrical_contractor" class="form-label">電気契約会社</label>
                                                    <input type="text" 
                                                           class="form-control" 
                                                           id="electrical_contractor" 
                                                           name="basic_info[electrical_contractor]"
                                                           value="東京電力"
                                                           maxlength="255">
                                                    <div class="form-text">
                                                        電気の契約を行っている会社名を入力してください
                                                    </div>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                                
                                                <div class="col-md-6 mb-3">
                                                    <label for="safety_management_company" class="form-label">保安管理業者</label>
                                                    <input type="text" 
                                                           class="form-control" 
                                                           id="safety_management_company" 
                                                           name="basic_info[safety_management_company]"
                                                           value="保安管理株式会社"
                                                           maxlength="255">
                                                    <div class="form-text">
                                                        電気設備の保安管理を行う業者名を入力してください
                                                    </div>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-3">
                                                    <label for="maintenance_inspection_date" class="form-label">電気保守点検実施日</label>
                                                    <input type="date" 
                                                           class="form-control" 
                                                           id="maintenance_inspection_date" 
                                                           name="basic_info[maintenance_inspection_date]"
                                                           value="">
                                                    <div class="form-text">
                                                        最新の電気保守点検を実施した日付を選択してください
                                                    </div>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                                
                                                <div class="col-md-6 mb-3">
                                                    <label for="inspection_report_pdf" class="form-label">点検実施報告書</label>
                                                    <input type="text" 
                                                           class="form-control" 
                                                           id="inspection_report_pdf" 
                                                           name="basic_info[inspection_report_pdf]"
                                                           value=""
                                                           maxlength="255"
                                                           placeholder="報告書ファイル名.pdf">
                                                    <div class="form-text">
                                                        点検実施報告書のファイル名を入力してください
                                                    </div>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>
                                            
                                            <div class="form-actions mt-3">
                                                <button type="submit" class="btn btn-success btn-sm me-2 save-card-btn" 
                                                        data-card="basic" 
                                                        data-section="electrical_basic">
                                                    <i class="fas fa-save me-1"></i>保存
                                                </button>
                                                <button type="button" class="btn btn-secondary btn-sm cancel-edit-btn" 
                                                        data-card="basic" 
                                                        data-section="electrical_basic">
                                                    <i class="fas fa-times me-1"></i>キャンセル
                                                </button>
                                            </div>
                                            
                                            <!-- Loading indicator -->
                                            <div class="loading-indicator d-none mt-2">
                                                <div class="d-flex align-items-center">
                                                    <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                                                    <span>保存中...</span>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        // Mock facility ID
        window.facilityId = 123;
        
        // Mock fetch for testing
        window.fetch = async (url, options) => {
            console.log('Mock API call:', url, options);
            
            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Mock successful response
            return {
                ok: true,
                json: async () => ({
                    success: true,
                    message: 'データを保存しました'
                })
            };
        };
        
        // Mock window.location.reload
        const originalReload = window.location.reload;
        window.location.reload = () => {
            console.log('Page would reload here');
            alert('保存が完了しました！（実際の環境では画面が更新されます）');
        };
        
        // Import and initialize the lifeline equipment manager
        import('../../resources/js/modules/lifeline-equipment.js').then(module => {
            const { LifelineEquipmentManager } = module;
            window.lifelineEquipmentManager = new LifelineEquipmentManager();
            console.log('LifelineEquipmentManager initialized');
        }).catch(error => {
            console.error('Failed to load LifelineEquipmentManager:', error);
        });
    </script>
</body>
</html>
